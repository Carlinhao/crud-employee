version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor: win/default

    steps:
      - checkout
      - run:
          name: "Build projects"
          command: dotnet build employer.solution.sln
      - run:
          name: "Running Application Tests"
          command: dotnet test employer.api.tests\ -v n --results-directory:test_coverage --collect:"Code Coverage"
